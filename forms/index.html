<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
    <form action="result.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name">Name</label>
            <input type="text"
                   name="name" id="name" value="Value is used for default value"
            required>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="120" step="2">
        </div>
        <div>
            <label>Password
                <input type="password" name="password" placeholder="Using placeholder">
            </label>
        </div>
        <div>
            <label for="date">Birthday</label>
            <input type="date" id="date" name="date" min="2019-06-10">
        </div>
        <div>
            Favourite Food
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="apple">apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
        </div>

        <div>
            Gender
            <div>
                <label for="male">male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>
        <div>
            <label for="eyeColor">Eye colour</label>
            <select name="eyeColor" id="eyeColor" multiple>
                <option value="green">green</option>
                <option label="red" value="red"></option>
            </select>
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10">My name is Carl</textarea>
        </div>
        <input type="hidden" name="hidden" value="hi">
        <div>
            <label for="file">file</label>
            <input type="file" name="file" id="file">
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
    </body>
</html>
